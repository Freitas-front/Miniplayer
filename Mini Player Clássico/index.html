<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Web</title>
</head>
<body>
    <div class="background">
        <img src="img/arte-renascentista-barco.jpeg" alt="Fundo">
    </div>

    <div class="container">
        <div class="img">
            <img src="img/arte-renascentista.jpeg" alt="Imagem Principal" id="cover">
        </div>

        <div class="audio">
            <p><strong>Lacrimosa - Mozart</strong></p>
            <audio controls>
                <source src="audio/lacrimosa-mozart.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
    </div>
</body>
</html>
